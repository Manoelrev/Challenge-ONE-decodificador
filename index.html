<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Decodificador Alura</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="dependency/reset.css">
        <link rel="stylesheet" href="dependency/style.css">
        <link rel="stylesheet" media="screen and (orientation:portrait)" href="dependency/style_mobile.css">
       
        <link rel="icon" href="dependency/image/logo.png">
    <body>
        <header>
            <div class=".title_h1"><h1><img class="img" src="dependency/image/logo.png" alt="Decodificador Alura"></h1></div>
        </header>

        <main>
            <div class="text_import">
                <textarea class="area_input" placeholder="Digite seu texto"></textarea>
                <P class="text_alert"><span>!</span> Digite apenas letras minusculas e sem acento.</P>
                
                <div class="label">
                <label>
                    <input type="radio" checked="checked" name="opcao" class="opcao" onclick="myFunction(this.value)" value="0">
                    <p id="criptografar" class="criptografar">criptografar</p></label>
                </div>
                <div class="label">
                <label>
                    <input type="radio" name="opcao" class="opcao" onclick="myFunction(this.value)" value="1">
                    <p id="descriptografia" class="criptografar">descriptografar</p>  </label>
                </div>
            </div>
                <div class="text_export">
                    <div class="mensagem">
                        <img id="img" src="dependency/image/nenhuma_mensagem_encontrada.png">
                        <p><strong>Nenhuma mensagem encontrada</strong></p>
                        <p>Digite um texto que você deseja criptografar ou descriptografar</p>
                    </div>
                    <textarea class="area_export" disabled="disabled"></textarea>
                    <button class="copiar" type="button">Copiar</button>
                </div>
            </main>

        <footer>
            <div><P>Programa criado por João Manoel</P></div>
            <ul>
            <li><a href="https:\\www.linkedin.com/in/manoeldev-backend"><img id="linkerdin" src="dependency/image/linkerdin_logo.png"></a></li>
            <li><a href="https://github.com/Manoelrev"><img id="github" src="dependency/image/github_logo.png"></a></li>
            </ul>
        </footer>
    </body>
    <script src="dependency/main.js"></script>
</html>
